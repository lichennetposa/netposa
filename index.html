    <style>
        body,
        html {
            padding-top: 15px;
            margin: 0;
            position: relative;
            height: 100%;
        }

        .swiper-container {
            width: 100%;
            height: 185px;
            margin: auto auto 20px auto;
        }

        .swiper-slide {
            text-align: center;
            line-height: 185px;
        }

        .zongshu {
            height: 50px;
            width: 100%;
        }

        .shu {
            height: 50px;
            width: 50px;
            float: left;
            margin-left: 25px;
            text-align: center;
        }

        .shuliang {
            height: 100%;
            width: 100%;
            float: left;
            text-align: center;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
        }

        .gongsi {
            padding:50px 30px 30px 30px;
        }

        .tixi {

    <script src="js/swiper.min.js"></script>
    <script>
        window.onload = function () {
            var swiper = new Swiper({
                el: '.swiper-container',
                initialSlide: 0,
                spaceBetween: 20,
                slidesPerView: 1.5,
                centeredSlides: true,
                slideToClickedSlide: true,
                grabCursor: true,
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
                mousewheel: {
                    enabled: true,
                },
                keyboard: {
                    enabled: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                },
                on: {
                    slideChangeTransitionEnd: function () {
                        console.log($('.swiper-slide')[this.activeIndex].id); //切换结束时，告诉我现在是第几个slide
                    },
                },
            });
        }
    </script>
